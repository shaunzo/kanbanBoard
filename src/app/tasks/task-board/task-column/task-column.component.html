<div class="task-column-content flex-vertical-stack">
  <div class="task-column-header">
    <h2>{{ columnName }}</h2>
  </div>

  <div class="tasks-container flex-vertical-stack flex-fill-space">
    <ng-content></ng-content>
  </div>

  <div class="task-column-action flex-horizontal-stack">
    <button (click)="addTask(index)">Add Task</button>
    <button (click)="editColumn(index)">Edit</button>
    <button (click)="deleteColumn(index)">Delete</button>
  </div>
</div>
